<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragToDo</title>
    <script
      src="https://kit.fontawesome.com/4656f54c87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style/null.css" />
    <link rel="stylesheet" href="/style/normalize.css" />

    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="todo">
        <div class="todo__inner">
          <div class="todo__input">
            <div class="todo-input__input">
              <input type="text" class="todo__text" />
            </div>
            <div class="todo-input__add">
              <span class="todo__add" onclick="addItem()"> <span> </span> <span></span> </span>
            </div>
          </div>
        </div>
        <ul class="todo-menu">
          <div class="todo-item__wrap">
            <li class="todo-menu__item">
              Lorem ipsum dolor sit amet.
            </li>
            <div class="todo-menu-item__entries">
              <button class="todo-menu-item-entries__delete todo-menu-item__entry">Delete</button>
              <button class="todo-menu-item-entries__complete todo-menu-item__entry">Complete</button>
              <button class="todo-menu-item-entries__change todo-menu-item__entry">Change</button>
            </div>  
          </div>

          <li class="todo-menu__item">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam,
            tenetur.
          </li>
          <li class="todo-menu__item">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
          </li>
        </ul>
      </div>
    </div>
  </body>
  <!-- Добавил в конец потому что нужно прогрузить элементы -->
  <script src="todo/todo.js"></script>
  <script src="app.js"></script>
</html>
