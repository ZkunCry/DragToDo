<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragToDo</title>
    <script
      src="https://kit.fontawesome.com/4656f54c87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style/null.css" />
    <link rel="stylesheet" href="/style/normalize.css" />

    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="todo">
        <div class="todo__inner">
          <div class="todo__input">
            <div class="todo-input__input">
              <input type="text" class="todo__text" data-type="input" />
            </div>
            <div class="todo__add disabled" data-type="addButton">
              <!-- <span class="todo__add" data-type="addButton">
                <span> </span> <span></span>
              </span> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Добавил в конец потому что нужно прогрузить элементы -->
  <script type="module" src="app.js"></script>
</html>
